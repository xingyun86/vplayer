plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java-library' 
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

configurations.api.setCanBeResolved(true)

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls','javafx.fxml','javafx.media' ]
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    //api group: 'org.openjfx', name: 'javafx-base', version: '17-ea+9'
    //api group: 'org.openjfx', name: 'javafx-controls', version: '17-ea+9'
    //api group: 'org.openjfx', name: 'javafx-graphics', version: '17-ea+9'
    //api group: 'org.openjfx', name: 'javafx-media', version: '17-ea+9'
    //api group: 'org.openjfx', name: 'javafx-fxml', version: '17-ea+9'
    //api files('libs/javafx.controls.jar')
    //api fileTree(dir:'libs',includes:['*jar'])
}

application {
    // Define the main class for the application.
    mainClass = 'javafxdemo.App'
}
task copyMainResources(type: Copy) {
    from "${projectDir}/src/main/resources"
    into "${buildDir}/classes/main"
}

//processResources.dependsOn(copyMainResources)

jar {
    manifest {
        attributes 'Main-Class': "javafxdemo.App"
    }
    from {
        configurations.api.collect { it.isDirectory() ? it : zipTree(it) }
    }
    
}